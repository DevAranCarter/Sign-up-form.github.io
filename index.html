<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <img class="img" src="./Resources/signUp.jpg">
        </div>
        <div class="right-side">
            <div class="heading">
            <h1 class="title">Welcome to sdskdj</h1>
            </div>

                <form class="form">
                    <div class="split">
                    <label for="first_name"> First Name: </label>
                    <input type="text" id="first_name">

                    <label for="email"> Email: </label>
                    <input type="email" id="email">

                    <label for="set-password"> Password: </label>
                    <input type="password" id="set-password" name="set-password">
                    </div>
                    <div class="split">

                    <label for="surname"> Surname: </label>
                    <input type="text" id="surname">

                    <label for="phonenumber"> Phone Number: </label>
                    <input type="number" id="phonenumber">

                    <label for="confirm-password"> Confirm Password: </label>
                    <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </form>
                <div class="submit"><button>Submit</button></div>
            <p>Already have an account? Sign in</p>
           </div> 

    </div>
</body>
</html>
