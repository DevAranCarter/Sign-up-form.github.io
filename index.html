<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="main">
        <div class="left-side">
            <div class="logo" <h1 id="yid">CodeMasters</h1></div>
            <img class="img" src="./Resources/signUp.jpg">
        </div>
        <div class="right-side">
            <div class="text-content">
            <h1 class="title">Welcome to CodeMasters</h1>
            <h3 id="info">This is not a real website just something to allow me to learn how to use forms.</h3>
          <h4 id="fill-out">Fill out the form below to get started!</h4>
            </div>

                <form class="form">
                    <div class="split" id="split1">
                    <label for="first_name"> FIRST NAME: </label>
                    <input type="text" id="first_name" required>

                    <label for="email"> EMAIL: </label>
                    <input type="email" id="email" required>

                    <label for="set-password"> PASSWORD: </label>
                    <input type="password" minlength="8" maxlength="20" name="set-password" id="set-password" required>
                    </div>
                    <div class="split" id="split2">

                    <label for="surname"> SURNAME: </label>
                    <input type="text" id="surname" required>

                    <label for="phonenumber"> PHONE NUMBER: </label>
                    <input type="tel" id="phonenumber" required>

                    <label for="confirm-password"> CONFIRM PASSOWRD: </label>
                    <input type="password"  minlength="8" maxlength="20" name="confirm-password" id="confirm-password" required>

                    <input type="submit" id="submit" value="Submit">
                    </div>

                </form>
            <h3 id="invalid-passwords"></h3>
        <p id="question" >Already have an account? <a class="link" href=index.html> Sign in</p>
           </div> 

    </div>
     <script type="text/javascript" src="content.js"></script>
</body>
</html>
